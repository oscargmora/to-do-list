<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <container id="title" class="header-container"
                >To-Do List</container
            >
            <container id="profile" class="header-container">Profile</container>
        </header>
        <main>
            <sidebar>
                <container class="sidebar-container" id="home"
                    >Home
                    <hr />
                    <button class="sidebar-buttons" id="all-tasks">
                        All Tasks
                    </button>
                    <button class="sidebar-buttons" id="today">Today</button>
                    <button class="sidebar-buttons" id="this-week">
                        This Week
                    </button>
                </container>
                <container class="sidebar-container" id="projects"
                    >Projects
                    <hr />
                    <div id="project-content">
                        <div id="project"></div>
                        <form id="project-form" class="hidden">
                            <input
                                type="text"
                                id="project-input"
                                placeholder="Enter Project Name"
                            />
                        </form>
                    </div>
                    <button class="sidebar-buttons" id="add-project">
                        Add Project
                    </button>
                </container>
            </sidebar>
            <main-content>
                <container id="task-content">
                    <div id="task"></div>
                    <div class="modalDialog" id="openModal">
                        <div class="form-popup" id="myForm">
                            <form id="form-container">
                                <h1 id="form-header">Add New Task</h1>
                                <input
                                    type="text"
                                    id="title"
                                    name="title"
                                    placeholder="Enter Task Here"
                                />
                                <input
                                    type="text"
                                    id="description"
                                    name="description"
                                    placeholder="Description"
                                />
                                <input type="date" id="date" name="date" />
                                <div class="task-form-button-div">
                                    <button
                                        class="task-form-button"
                                        id="submit"
                                    >
                                        Submit
                                    </button>
                                    <button
                                        class="task-form-button"
                                        id="cancel"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </container>
                <button id="add-task">Add Task</button>
            </main-content>
        </main>
        <footer>
            <a href="https://github.com/oscargmora" id="github-link">
                <p>Copyright Â© 2023 oscargmora</p>
            </a>
        </footer>
        <div class="overlay" id="overlay"></div>
    </body>
</html>
