<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <img src="<%=require('..//img/report.png')%>" class="header-img" />
            <container id="title" class="header-container"
                >To-Do List</container
            >
        </header>
        <main>
            <sidebar>
                <container class="sidebar-container" id="home"
                    >Home
                    <hr />
                    <button
                        class="sidebar-button main-header-title selected"
                        id="all-tasks"
                    >
                        All Tasks
                    </button>
                    <button class="sidebar-button main-header-title" id="today">
                        Today
                    </button>
                    <button
                        class="sidebar-button main-header-title"
                        id="this-week"
                    >
                        This Week
                    </button>
                </container>
                <container class="sidebar-container" id="projects"
                    >Projects
                    <hr />
                    <div id="project-content">
                        <div id="project">
                            <form class="hidden edit-project-form">
                                <input
                                    type="text"
                                    id="edit-project-input"
                                    placeholder="Enter Project Name"
                                />
                                <container
                                    id="edit-sidebar-form-button-container"
                                >
                                    <button
                                        class="sidebar-form-button"
                                        id="edit-sidebar-submit"
                                    >
                                        Submit
                                    </button>
                                    <button
                                        class="sidebar-form-button"
                                        id="edit-sidebar-cancel"
                                    >
                                        Cancel
                                    </button>
                                </container>
                            </form>
                        </div>
                        <form id="project-form" class="hidden">
                            <input
                                type="text"
                                id="project-input"
                                placeholder="Enter Project Name"
                            />
                            <container id="sidebar-form-button-container">
                                <button
                                    class="sidebar-form-button"
                                    id="sidebar-submit"
                                >
                                    Submit
                                </button>
                                <button
                                    class="sidebar-form-button"
                                    id="sidebar-cancel"
                                >
                                    Cancel
                                </button>
                            </container>
                        </form>
                    </div>
                    <button class="sidebar-button" id="add-project">
                        Add Project
                    </button>
                </container>
            </sidebar>
            <main-content>
                <container id="task-content">
                    <div id="main-header-container">
                        <div id="main-header"></div>
                    </div>
                    <div id="task"></div>
                    <div class="modalDialog" id="openModal">
                        <div class="form-popup" id="myForm">
                            <form id="form-container">
                                <h1 id="form-header">Add New Task</h1>
                                <input
                                    type="text"
                                    id="task-title"
                                    placeholder="Enter Task Here"
                                />
                                <textarea
                                    name="description"
                                    id="description"
                                    placeholder="Description"
                                ></textarea>
                                <input type="date" id="date" name="date" />
                                <div class="task-form-button-div">
                                    <button
                                        class="task-form-button"
                                        id="submit"
                                    >
                                        Submit
                                    </button>
                                    <button
                                        class="task-form-button"
                                        id="cancel"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="form-popup" id="myEditForm">
                            <form class="form-edit-container">
                                <h1 id="form-edit-header">Edit Task</h1>
                                <input
                                    type="text"
                                    id="task-edit-title"
                                    placeholder="Edit Task Title"
                                />
                                <textarea
                                    rows="4"
                                    cols="50"
                                    name="edit-description"
                                    id="edit-description"
                                    placeholder="Description"
                                ></textarea>
                                <input type="date" id="edit-date" name="date" />
                                <div class="task-form-button-div">
                                    <button
                                        class="task-form-button edit-submit"
                                    >
                                        Submit
                                    </button>
                                    <button
                                        class="task-form-button"
                                        id="edit-cancel"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </container>
                <button id="add-task">Add Task</button>
            </main-content>
        </main>
        <footer>
            <a href="https://github.com/oscargmora" id="github-link">
                <p>Copyright Â© 2023 oscargmora</p>
            </a>
        </footer>
        <div class="overlay" id="overlay"></div>
    </body>
</html>
