<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <container id="title" class="header-container"
                >To-Do List</container
            >
            <container id="profile" class="header-container">Profile</container>
        </header>
        <main>
            <sidebar>
                <container class="sidebar-container" id="home"
                    >Home
                    <hr />
                    <button class="sidebar-buttons" id="all-tasks">
                        All Tasks
                    </button>
                    <button class="sidebar-buttons" id="today">Today</button>
                    <button class="sidebar-buttons" id="this-week">
                        This Week
                    </button>
                </container>
                <container class="sidebar-container" id="projects"
                    >Projects
                    <hr />
                    <div id="project-content">
                        <form id="project-form" class="hidden">
                            <input type="text" id="project-input" />
                        </form>
                    </div>
                    <button class="sidebar-buttons" id="add-project">
                        Add Project
                    </button>
                </container>
            </sidebar>
            <main-content>
                <container id="to-do-content">
                    <button id="add-task">Add Task</button>
                </container>
            </main-content>
        </main>
        <footer>
            <a href="https://github.com/oscargmora" id="github-link">
                <p>Copyright Â© 2023 oscargmora</p>
            </a>
        </footer>
    </body>
</html>
